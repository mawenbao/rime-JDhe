customization:
  distribution_code_name: Weasel
  distribution_version: 0.17.4
  generator: "Weasel::UIStyleSettings"
  modified_time: "Tue Jul 22 11:35:01 2025"
  rime_version: 1.13.1

patch:
  # __include: "config_styles:/patch"
  # 是否显示状态变化的通知：true；false；option_list（方案内的开头 option）
  show_notifications: true
  # 通知显示的时间，单位 ms
  show_notifications_time: 500
  global_ascii: true

  style/+:
    horizontal: true  # 候选词 true 为横排，竖排为 false
    antialias_mode: default  # 次像素反锯齿设定：default；force_dword；cleartype；grayscale；aliased
    label_format: "%s"                       # 标签字符：例如 %s. 效果为 1. 2. 3. .... ，\u2005\u2006%s 效果为留空
    enhanced_position: true
    candidate_list_layout: linear
    text_orientation: horizontal
    font_face:          "Segoe UI Emoji:30:39, Segoe UI Emoji:23:23, Segoe UI Emoji:2a:2a, Segoe UI Emoji:fe0f:fe0f, Segoe UI Emoji:20e3:20e3, 霞鹜文楷 GB 屏幕阅读版, 苹方, Microsoft YaHei, SF Pro, Noto Color Emoji, MiSans L3,"
    label_font_face:    "Segoe UI Emoji:30:39, WB091:E000:E200, Noto Color Emoji SVG, Arial:600:6ff, LXGW Wenkai"
    comment_font_face:  "Microsoft YaHei, TumanPUA, Segoe UI Emoji:30:39, LXGW Wenkai :7c:7c, Segoe UI Emoji:30:39, Segoe UI Emoji:23:23, Segoe UI Emoji:2a:2a, Segoe UI Emoji:fe0f:fe0f, Segoe UI Emoji:20e3:20e3, LXGW Wenkai, Segoe UI Emoji, WB091:E000:E200, Noto Color Emoji SVG, Arial:600:6ff"
    # 字体大小设置
    font_point:         14                   # 全局字体字号
    label_font_point:   11                   # 标签字体字号
    comment_font_point: 10                   # 注释字体字号
    layout/+:
      linespacing: 128                         # 字号百分比，参考 <https://github.com/rime/weasel/pull/1177>
      baseline: 100                            # 字号百分比，与 linespacing 一同设置可解决字体跳动问题，设置为 0 为禁
      align_type: center                     # 标签、候选文字、注解文字之间的相对对齐方式：top ; center ; bottom
      max_height: 600                        # 候选框最大高度，horizontal 布局如宽超此尺寸则换行显示候选，设置为 0 不启用此功能
      max_width: 0                           # 候选框最大宽度，文本竖排模式下如高度超此尺寸则换列显示候选，设置为 0 则不启用此功能 
      min_height: 0                          # 候选框最小高度
      min_width: 145                          # 候选框最小宽度
      border_width: 0                        # 边框宽度；又名 border
      margin_x: 8                            # 主体元素和候选框的左右边距；为负值时，不显示候选框
      margin_y: 5                            # 主体元素的上下边距；为负值时，不显示候选框
      spacing: 8                             # inline_preedit 为否时，编码区域和候选区域的间距
      round_corner: 8
      candidate_spacing: 8                   # 候选项之间的间距
      hilite_spacing: 5                      # 候选项和相应标签的间距
      hilite_padding: 5                      # 选中区域和内部文字的间距，影响选中区域大小
      hilite_padding_x: 8                    # 高亮区域和内部文字的左右间距，如无特殊指定则依 hilite_padding 设置
      #hilite_padding_y: 8                   # 高亮区域和内部文字的上下间距，如无特殊指定则依 hilite_padding 设置
      corner_radius: 8                       # 候选窗口圆角半径
      shadow_radius: 0                       # 阴影区域半径，为 0 不显示阴影；需要同时在配色方案中指定非透明的阴影颜色
      shadow_offset_x: 5                     # 阴影左右偏移距离
      shadow_offset_y: 4                     # 阴影上下偏移距离
    color_scheme: nord_blue
    mark_text: "|"                           # 标记字符，显示在选中的候选标签前，需要在配色方案中指定颜色；如该项为空字符串 "" 而配色方案中 hilited_mark_color 非透明色，则显示 Windows 11 输入法风格标记
    preedit_type: composition                # 预编辑区内容：composition（编码）； preview（选中的候选）；preview_all（全部候选）

  preset_color_schemes/+:
    nord_red:               # 在 `style/color_schema` 指定的配色方案值
     name: "Nord(Red) 远山"                     # 方案设置中显示的配色名称
     author: Mirtle                             # 配色作者名称
     color_format: rgba                         # 颜色格式: argb(0xaarrggbb); rgba(0xrrggbbaa); abgr(0xaabbggrr 默认)
     text_color: 0x2E3440                       # 文字
     shadow_color: 0x000000b4                   # 阴影
     label_color: 0x4C566A                      # 标签
     comment_text_color: 0xD08770               # 注释
     border_color: 0xECEFF4                     # 边框
     back_color: 0xECEFF4                       # 背景
     # 普通候选项配色
     candidate_back_color: 0xECEFF4             # 背景
     # candidate_border_color:                  # 边框
     # candidate_shadow_color:                  # 阴影
     candidate_text_color: 0x2E3440             # 文字
     # 编码区域配色
     hilited_text_color: 0x000000               # 文字
     hilited_back_color: 0xEBCB8B               # 背景
     # hilited_shadow_color:                    # 阴影
     # 选中的候选区域配色
     hilited_mark_color: 0xBF616A               # 标签前的标记
     hilited_label_color: 0x4C566A              # 标签
     hilited_comment_text_color: 0xBF616A       # 注释
     hilited_candidate_text_color: 0x2E3440     # 文字
     hilited_candidate_border_color: 0x8FBCBB   # 边框
     hilited_candidate_back_color: 0x8FBCBB     # 背景
     # hilited_candidate_shadow_color:          # 阴影
     # inline_preedit: false 时翻页箭头颜色, 不设置则不显示箭头
     # nextpage_color: 0x000000               # 下一页
     # prevpage_color: 0x000000               # 上一页

    nord_blue:              # 在 `style/color_schema` 指定的配色方案值
      name: "Nord(Blue) 北面"                    # 方案设置中显示的配色名称
      author: Mirtle                             # 配色作者名称
      color_format: rgba                         # 颜色格式: argb(0xaarrggbb); rgba(0xrrggbbaa); abgr(0xaabbggrr 默认)
      text_color: 0x2E3440                       # 文字
      shadow_color: 0x000000b4                   # 阴影
      label_color: 0x4C566A                      # 标签
      #comment_text_color: 0xD08770               # 注释
      comment_text_color: 0x6495ed               # 注释
      border_color: 0xECEFF4                     # 边框
      back_color: 0xECEFF4                       # 背景
      # 普通候选项配色
      candidate_back_color: 0xECEFF4             # 背景
      # candidate_border_color:                  # 边框
      # candidate_shadow_color:                  # 阴影
      candidate_text_color: 0x2E3440             # 文字
      # 编码区域配色
      hilited_text_color: 0x000000               # 文字
      #hilited_back_color: 0xEBCB8B              # 背景
      hilited_back_color: 0xd6d4e0               # 背景
      # hilited_shadow_color:                    # 阴影
      # 选中的候选区域配色
      #hilited_mark_color: 0xBF616A              # 标签前的标记
      hilited_mark_color: 0x6495ed               # 标签前的标记
      hilited_label_color: 0x4C566A              # 标签
      #hilited_comment_text_color: 0xBF616A      # 注释
      hilited_comment_text_color: 0x6495ed       # 注释
      hilited_candidate_text_color: 0x2E3440     # 文字
      hilited_candidate_border_color: 0x8FBCBB   # 边框
      hilited_candidate_back_color: 0x8FBCBB     # 背景
      # hilited_candidate_shadow_color:          # 阴影
      # inline_preedit: false 时翻页箭头颜色, 不设置则不显示箭头
      # nextpage_color: 0x000000               # 下一页
      # prevpage_color: 0x000000               # 上一页
